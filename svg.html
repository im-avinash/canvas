<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="keyword" content="HTML/CSS">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Scalable vector Graphics</title>
    </head>
    <body>
        <div class="wrapper">
            <svg width="400" height="300">
                <circle cx="200" cy="150" r="140" stroke-width="5" stroke="red" fill="orange"></circle>
            </svg>
            <svg width="400" height="300" >
                <defs>
                    <ellipse id="ellip" cx="200" cy="150" rx="90" ry="30">

                    </ellipse>
                    <linearGradient id="grad">
                        <stop offset="30%" stop-color="yellow"></stop>
                        <stop offset="70%" stop-color="orange"></stop>
                    </linearGradient>

                </defs>
                <use x="5" y="5" xlink:href="#ellip" fill="url('#grad')" transform="translate(150,110)" transition="all 5ms ease"/>
                <text fill="#ffffff" font-size="54" font-family="Verdana" x="200" y="150">SVG</text>
            </svg>
        </div>
    </body>
</html>
